        let shuffledParagraphsState = []; // Armazena o estado atual das frases embaralhadas para cada par√°grafo

        // Fun√ß√£o para embaralhar um array
        function shuffleArray(array) {
            const shuffled = [...array]; // Cria uma c√≥pia para n√£o modificar o original
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Inicializa os dados para o exerc√≠cio de Clique-para-Transferir
        function initializeClickToTransfer() {
            shuffledParagraphsState = paragraphData.map(p => ({
                id: p.id,
                shuffled: shuffleArray([...p.correctOrder]) // Embaralha uma c√≥pia da ordem correta
            }));

            paragraphData.forEach(p => transferredPhrasesState[p.id] = []); // Inicializa arrays vazios para frases transferidas

            document.getElementById('missionContentContainer').scrollTop = 0;

        // --- L√≥gica do Exerc√≠cio de Reconhecimento (Miss√£o 5 e 7) ---
        function attachRecognitionListeners() {
            // Limpa os listeners antigos para evitar duplica√ß√£o em todas as perguntas
            document.querySelectorAll('.bg-blue-50 button').forEach(button => {
                button.onclick = null; // Remove o listener anterior
                button.addEventListener('click', (event) => {
                    const questionDiv = event.target.closest('.bg-blue-50');
                    const questionText = questionDiv.querySelector('p.font-semibold').textContent;
                    const match = questionText.match(/^(\d+)\./);
                    if (match && match[1]) {
                        let questionNumber = parseInt(match[1]);
                        // Ajusta o ID da quest√£o para as miss√µes que t√™m perguntas a partir de um n√∫mero maior
                        if (currentMissionIndex === 5) { // Miss√£o "Completando o Par√°grafo" (q10 a q14)
                            questionNumber += 9; // 1 -> 10, 2 -> 11, etc.
                        } else if (currentMissionIndex === 6) { // Miss√£o "Desafios Avan√ßados" (q7 a q9)
                            questionNumber += 6; // 1 -> 7, 2 -> 8, 3 -> 9

                        checkRecognitionAnswer(`q${questionNumber}`);

                    q7: 'A cita√ß√£o do Economista do Google √© mais adequada para falar de benef√≠cios e avan√ßos.',
                    q8: 'A an√°lise correta foca em como a IA libera o potencial humano para tarefas mais complexas.',
                    q9: 'O t√≥pico frasal √© a frase que introduz a ideia principal do par√°grafo.',

                    q13: 'O fechamento deve concluir a ideia do par√°grafo, refor√ßando a import√¢ncia da leitura.',
                    q14: 'A cita√ß√£o da OMS √© uma autoridade reconhecida para o tema da sa√∫de e atividade f√≠sica.'

        // --- L√≥gica do Exerc√≠cio de Clique-para-Transferir (Antiga Miss√£o 6, agora Miss√£o 7) ---
        function renderClickToTransferExercise() {
            const container = document.getElementById('clickToTransferContainer');
            if (!container) return; 

            container.innerHTML = ''; // Limpa o conte√∫do anterior

            paragraphData.forEach((paraData) => {
                const paraElement = document.createElement('div');
                paraElement.className = 'bg-white p-6 rounded-lg shadow-md mb-8 border border-gray-200';
                
                const currentShuffled = shuffledParagraphsState.find(p => p.id === paraData.id).shuffled;
                const currentTransferred = transferredPhrasesState[paraData.id];

                paraElement.innerHTML = `

                    </div>
                    <p id="feedback-${paraData.id}" class="feedback-message"></p>
                `;
                container.appendChild(paraElement);

                // Adiciona os event listeners de clique usando delega√ß√£o
                const shuffledPhrasesDiv = document.getElementById(`shuffled-phrases-${paraData.id}`);
                if (shuffledPhrasesDiv) {
                    shuffledPhrasesDiv.addEventListener('click', (e) => {
                        // Verifica se o clique foi em um item de frase e se ele ainda n√£o foi transferido
                        if (e.target.classList.contains('phrase-item') && !e.target.classList.contains('transferred')) {
                            const clickedPhrase = e.target.dataset.phrase;
                            const paraId = e.target.dataset.paraId;

                            const currentParaShuffled = shuffledParagraphsState.find(p => p.id === paraId);
                            const phraseIndexInShuffled = currentParaShuffled.shuffled.indexOf(clickedPhrase);

                            if (phraseIndexInShuffled > -1) {
                                // Remove da lista de embaralhadas
                                currentParaShuffled.shuffled.splice(phraseIndexInShuffled, 1);
                                
                                // Adiciona √† lista de transferidas
                                transferredPhrasesState[paraId].push(clickedPhrase);

                                // Re-renderiza o exerc√≠cio para atualizar a UI
                                renderClickToTransferExercise();
                            }
                        }
                    });
                }
            });
        }

        window.resetClickToTransfer = function(paraId) {
            const para = paragraphData.find(p => p.id === paraId);
            shuffledParagraphsState.find(p => p.id === paraId).shuffled = shuffleArray([...para.correctOrder]);
            transferredPhrasesState[paraId] = [];
            document.getElementById(`feedback-${paraId}`).textContent = '';
            renderClickToTransferExercise(); // Re-renderiza para resetar a UI
        }

        window.checkClickToTransfer = function(paraId) {
            const feedbackElement = document.getElementById(`feedback-${paraId}`);
            const currentTransferred = transferredPhrasesState[paraId];
            const correctOrder = paragraphData.find(p => p.id === paraId).correctOrder;

            const isCorrect = JSON.stringify(currentTransferred) === JSON.stringify(correctOrder);

            if (isCorrect) {
                feedbackElement.textContent = 'üéâ Parab√©ns! Par√°grafo montado corretamente!';
                feedbackElement.className = 'feedback-message feedback-correct';
            } else {
                feedbackElement.textContent = 'ü§î Quase l√°! A ordem ainda n√£o est√° perfeita. Tente novamente!';
                feedbackElement.className = 'feedback-message feedback-incorrect';
            }
        }

        // --- L√≥gica de Navega√ß√£o Geral ---
        function navigateMission(direction) {
            if (direction === 'next' && currentMissionIndex < missionsData.length - 1) {
                currentMissionIndex++;
            } else if (direction === 'prev' && currentMissionIndex > 0) {
                currentMissionIndex--;
            }
            updateGameUI();
        }

        // Adiciona event listeners aos bot√µes de navega√ß√£o
        prevBtn.addEventListener('click', () => navigateMission('prev'));
        nextBtn.addEventListener('click', () => navigateMission('next'));

        // Renderiza√ß√£o inicial ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            initializeClickToTransfer(); // Inicializa dados para o exerc√≠cio de clique-para-transferir
            updateGameUI(); // Renderiza a primeira miss√£o
        });

    </script>
