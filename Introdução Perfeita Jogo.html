                    feedbackMessage.className = 'mt-6 text-lg font-semibold text-green-700';
                    game.chocolateCount++;
                    updateChocolateCountDisplay();
                } else {
                    selectedOptionDiv.classList.add('incorrect');
                    optionsContainer.querySelector(`[data-index="${questionData.correctAnswerIndex}"]`).classList.add('correct'); // Highlight correct answer
                    feedbackMessage.textContent = questionData.wrongFeedback;
                    feedbackMessage.className = 'mt-6 text-lg font-semibold text-red-700';
                }
                feedbackMessage.classList.remove('hidden');

                // Disable all options after answer
                optionsContainer.querySelectorAll('.question-option').forEach(optionDiv => {
                    optionDiv.style.pointerEvents = 'none';
                });

                if (game.currentQuestionIndex < currentPhase.questions.length - 1) {
                    nextQuestionButton.classList.remove('hidden');
                    nextQuestionButton.addEventListener('click', () => {
                        game.currentQuestionIndex++;
                        renderQuestion();
                    });
                } else {
                    proceedToNextPhaseButton.classList.remove('hidden');
                    proceedToNextPhaseButton.addEventListener('click', nextPhase);
                }
            });
        }

        function nextPhase() {
            game.currentPhaseIndex++;
            if (game.currentPhaseIndex < gamePhases.length) {
                renderPhase();
            } else {
                // This case should ideally not be reached if end_screen is the last phase
            }
        }

        function restartGame() {
            game.chocolateCount = 0;
            game.currentPhaseIndex = 0;
            game.currentQuestionIndex = 0; // Reset for challenges
            updateChocolateCountDisplay();
            renderPhase();
        }

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateChocolateCountDisplay();
            renderPhase(); // Render the welcome screen
        });
    </script>
</body>
</html>
